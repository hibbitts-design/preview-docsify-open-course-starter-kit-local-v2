<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docsify Open Course Starter Kit</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Docsify Open Course Starter Kit">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="assets/favicon/favicon.png">

    <!-- Stylesheets -->
    <!-- https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css -->
    <link rel="stylesheet" href="assets/vendor/themeable/themes/theme-simple.css" title="Simple">
    <link rel="stylesheet" href="assets/css/theme-custom.css">

    <!-- Alternate Stylesheets -->
    <!-- https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css -->
    <link rel="stylesheet alternate" href="assets/vendor/themeable/themes/theme-defaults.css" title="Defaults">
    <!-- https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css -->
    <link rel="stylesheet alternate" href="assets/vendor/themeable/themes/theme-simple-dark.css" title="Simple Dark">

    <!-- https://unpkg.com/lume@0.0.0-rc.0/dist/ -->
    <script src="assets/vendor/lume/global.js"></script>
    <script>LUME.useDefaultNames()</script>

    <style>
      :root {
        --base-font-family: "Source Sans Pro","Helvetica Neue",Arial,sans-serif;
        --base-font-size: 1.1rem;
        --heading-h2-border-style: none;
        --heading-h2-margin: -.4rem 0rem -.6rem 0rem;
        --heading-h2-padding: -.4rem 0rem -.6rem 0rem;
        --heading-h3-margin: -.4rem 0rem -.2rem 0rem;
        --heading-h3-padding: -.4rem 0rem -.2rem 0rem;
        --heading-h4-margin: 0rem 0rem -.2rem 0rem;
        --heading-h4-padding: 0rem 0rem -.2rem 0rem;
        --heading-h1-font-size: 1.9rem;
        --heading-h2-font-size: 1.7rem;
        --heading-h3-font-size: 1.5rem;
        --heading-h4-font-size: 1.3rem;
        --heading-h5-font-size: 1.2rem;
        --heading-h6-font-size: 1.1rem;
        --heading-h1-font-weight: 400;
        --heading-h2-font-weight: 400;
        --heading-h3-font-weight: 400;
        --heading-h4-font-weight: 400;
        --heading-h5-font-weight: 400;
        --heading-h6-font-weight: 400;
        --link-color: #0A75BD;
        --navbar-root-color: #0A75BD;
        --navbar-root-color--active: #0A75BD;
        --navbar-root-color--hover: #0A75BD;
        --sidebar-name-color: #0A75BD;
        --sidebar-nav-link-color--active: #4D4D4D;
        --sidebar-nav-link-font-weight--active: bold;
        --pagination-title-color: #0B87DA;

      }
    </style>

</head>

<body>
    <div id="app"></div>
    <script>
        // Docsify
        window.$docsify = {
            // GENERAL SETTINGS
            // -----------------------------------------------------------------
            name       : 'Docsify Open Course Starter Kit',
            repo       : 'https://github.com/paulhibbitts/test-docsify-open-course-starter-kit-local',
            homepage   : 'home.md',
            loadSidebar: 'sidebar.md',
            loadNavbar: true,
            externalLinkTarget: '_blank',
            executeScript: true,

            // SIDEBAR NAVIGATION
            // -----------------------------------------------------------------
            auto2top   : true,
            maxLevel   : 3,
            subMaxLevel: 3,

            // PLUGIN SETTINGS
            // -----------------------------------------------------------------
            search: {
                depth      : 3,
                noData     : 'No matches found.',
                placeholder: 'Enter search text here...'
            }

        };
    </script>
    <!-- https://www.jsdelivr.com/package/npm/docsify/ -->
    <script src="assets/vendor/docsify/docsify.js"></script>

    <!-- Customizable Theme -->
    <!-- https://www.jsdelivr.com/package/npm/docsify-themeable/ -->
    <script src="assets/vendor/themeable/docsify-themeable@0"></script>

    <!-- Search Box Plugin -->
    <!-- https://unpkg.com/docsify/lib/plugins/search.min.js -->
    <script src="assets/vendor/docsify/plugins/search.min.js"></script>

    <!-- Emoji Plugin -->
    <!-- https://unpkg.com/docsify/lib/plugins/emoji.min.js -->
    <script src="assets/vendor/docsify/plugins/emoji.min.js"></script>

    <!-- Font Awesome Plugin -->
    <!-- https://unpkg.com/docsify-fontawesome/ -->
    <script src="assets/vendor/docsify/plugins/docsify-fontawesome.min.js"></script>

    <!-- Tabs Plugin -->
    <!-- https://www.jsdelivr.com/package/npm/docsify-tabs/ -->
    <script src="assets/vendor/docsify/plugins/docsify-tabs@1"></script>

    <!-- Run External Scripts Plugin -->
    <!-- https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js -->
    <script src="assets/vendor/docsify/plugins/external-script.min.js"></script>

    <!-- Pagination Plugin -->
    <!-- https://unpkg.com/docsify-edit-on-github/ -->
    <script src="assets/vendor/docsify/plugins/docsify-pagination.min.js"></script>

    <!-- Font Awesome -->
    <!-- https://unpkg.com/@fortawesome/fontawesome-free/ -->
    <script defer src="assets/vendor/fontawesome/js/all.js"></script> <!--load all styles -->

</body>
</html>
