    <style>
      :root {
        --base-font-family: "Source Sans Pro","Helvetica Neue",Arial,sans-serif;

        --base-font-size: 1.1rem;

        --heading-h2-margin: 1rem 0rem -1.5rem 0rem;
        --heading-h3-margin: 1rem 0rem -.5rem 0rem;
        --heading-h4-margin: 1rem 0rem -.5rem 0rem;

        --heading-h5-font-weight: 400;
        --heading-h6-font-weight: 400;

        --navbar-root-margin: 0 0 0 1em;

        --sidebar-nav-link-font-weight--active: bold;

        --link-color: #0B87DA;
        --link-text-decoration: underline;
        --link-text-decoration--hover: underline;

        // Link colour to match visual styling of Canvas LMS
        // --link-color: #008EE2;

        --pagination-title-color: #0B87DA;

      }
    </style>

</head>

<body>
    <div id="app"></div>
    <script>
      // Enter the URL of your own GitHub Repository in between the two quotes below
      var yourRepoURL = 'https://github.com/paulhibbitts/test-docsify-open-course-starter-kit-local';

      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        // Docsify
        window.$docsify = {
            // GENERAL SETTINGS
            // -----------------------------------------------------------------
            name       : 'Docsify Open Course Starter Kit',
            homepage   : 'home.md',
            loadSidebar: 'sidebar.md',
            loadNavbar : !(getParameterByName('embedded') === 'true'),
            externalLinkTarget: '_top',
            executeScript: true,

            // SIDEBAR NAVIGATION
            // -----------------------------------------------------------------
            auto2top   : true,
            maxLevel   : 3,
            subMaxLevel: 3,
            hideSidebar: getParameterByName('embedded') === 'true',

            // PLUGIN SETTINGS
            // -----------------------------------------------------------------
            pagination: {
              previousText    : 'PREV',
              nextText        : 'NEXT',
              crossChapter    : false,
              crossChapterText: true,
            },

          // CUSTOM PLUGINS
          // -----------------------------------------------------------------
          plugins: [
            function (hook, vm) {
              hook.beforeEach(function (html) {
                if (/githubusercontent\.com/.test(vm.route.file)) {
                  url = vm.route.file
                    .replace('raw.githubusercontent.com', 'github.com')
                    .replace(/\/master/, '/blob/master')
                } else {
                  url = yourRepoURL +'/blob/main/docs/' + vm.route.file
                }
                var editHtml = '[:memo: Edit this Page](' + url + ')\n'

                if ((!(getParameterByName('hidegitlink') === 'true'))  &&  (!!yourRepoURL)) {
                  return html + '<br />' + '\n' + '<hr>' + '\n\n' + editHtml
                } else {
                  return html
                }

              })
            }
          ]
        }
    </script>

    <!-- https://www.jsdelivr.com/package/npm/docsify/ -->
    <script src="assets/vendor/docsify/docsify.js"></script>

    <!-- Customizable Theme -->
    <!-- https://www.jsdelivr.com/package/npm/docsify-themeable/ -->
    <script src="assets/vendor/themeable/docsify-themeable@0"></script>

    <!-- https://unpkg.com/docsify/lib/plugins/emoji.min.js -->

    <!-- Font Awesome Plugin -->
    <!-- https://unpkg.com/docsify-fontawesome/ -->
    <script src="assets/vendor/docsify/plugins/docsify-fontawesome.min.js"></script>

    <!-- Font Awesome -->
    <!-- https://unpkg.com/@fortawesome/fontawesome-free/ -->
    <script defer src="assets/vendor/fontawesome/js/all.js"></script> <!--load all styles -->

    <!-- Tabs Plugin -->

    <script src="assets/vendor/docsify/plugins/docsify-tabs@1"></script>

    <!-- Pagination Plugin -->

      if (!(getParameterByName('embedded') === 'true')) {
          document.write('<script src="assets/vendor/docsify/plugins/docsify-pagination.min.js"><\/script>');
      }
    </script>
